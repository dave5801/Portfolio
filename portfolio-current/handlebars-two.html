<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>

<script src="scripts/template.js"></script>

<script id="projects-helpers-template" type="text/x-handlebars-template">
  {{#each projects}}
    <table>
    	<tr>
    		<th>{{projectDisplay this.name}}</th>
    	</tr>
      {{#if this.description}}
      <tr>
      	<td> {{this.description}}</td>
      </tr>
      {{else}}
      <tr>
      	<td> nothing since its a {{this.name}}</td>
      </tr>
        
      {{/if}}
    </table>
  {{/each}}
</script>

<div class="projects-placeholder"></div>
